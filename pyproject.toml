[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autotestia"
version = "0.2.0"
authors = [
  { name="AutoTestIA Team (Oscar)", email="oscar.pellicer@uv.es" },
]
description = "AI-powered tool for semi-automatic generation of multiple-choice questions."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "openai>=1.0.0",
    "google-generativeai>=0.4.0",
    "anthropic>=0.20.0",
    "replicate>=0.20.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pypdf>=4.0.0",
    "python-docx>=1.1.0",
    "python-pptx>=0.6.23",
    "striprtf>=0.0.26",
    "Pillow>=10.0.0",
    "levenshtein>=0.20.0",
    "pandas>=2.0.0",
    "matplotlib>=3.0.0",
    "numpy>=1.20.0",
    "unidecode>=1.0.0",
    "pdf2image>=1.16.0",
    "opencv-python>=4.7.0",
    "tqdm>=4.62.0",
    "pexams>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/OscarPellicer/AutoTestIA"

[project.scripts]
autotestia = "main:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
autotestia = ["media/image.jpg"]

[tool.setuptools]
py-modules = ["main"]
